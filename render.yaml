# Render Blueprint: backend web service
# So that gradio-client is always installed, the build runs build.sh.
services:
  - type: web
    name: ibtikar-backend
    runtime: python
    buildCommand: chmod +x build.sh && ./build.sh
    startCommand: "cd /opt/render/project/src && export PYTHONPATH=/opt/render/project/src:$PYTHONPATH && uvicorn server.backend.api.main:app --host 0.0.0.0 --port $PORT"
